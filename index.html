<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-block: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-card.svg" />
      <img src="images/image-victor.jpg" alt="user's image" id="avatar" />
      <div class="info">
        <h1>Victor Crest<span id="age">26</span></h1>
        <p>London</p>
      </div>
      <hr />
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p class="stat-name">Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p class="stat-name">Photos</p>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mohireza</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
